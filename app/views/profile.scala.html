@(name: String, username: String, password: String)

@()
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>@name</td>
                <td>@username</td>
                <td>@password</td>
            </tr>
            </tbody>
        </table>
    </div>
