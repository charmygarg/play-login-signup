@(data: String)(implicit flash: Flash)

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned(" css/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned(" images/favicon.png")">
    <script src="@routes.Assets.versioned(" javascripts/hello.js")" type="text/javascript"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        alert(@flash.get("success").getOrElse(""))

    </script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <h1 style="color:white; text-align:center;">Play Management Page</h1>
        <a href="@routes.ManagementController.logout()">
            <button type="button" class="btn btn-danger btn-sm" style="text-align:right;">Logout</button>
        </a>
    </div>
</nav>
<div>
    <table class="table table-hover">
        <tbody>
        <tr>
            <td>@data</td>
            <td><a href="@routes.ManagementController.enableUser(data)">
                <button type="submit" class="btn btn-warning btn-sm">Resume</button>
            </a></td>
            <td><a href="@routes.ManagementController.disableUser(data)">
                <button type="submit" class="btn btn-danger btn-sm">Suspend</button>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
