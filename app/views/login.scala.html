
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function profile() {
            window.location="@routes.ProfileController.profile()";
        }
    </script>
    <style>
        form.form-group.col-xs-4 {
            padding: 20px;
            width: 400px;
            display: block;
            background: #FAFAFA;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <h1 style="color:white; text-align:center;">Play Login Page</h1>
        </div>
    </nav>
    <form action="@routes.LoginController.create()" class="form-group col-xs-4 form-horizontal" style="border: 1px solid #ccc; border-radius: 4px; ">
        <label for="usr">Username:</label>
        <input type="text" class="form-control" id="usr" placeholder="Enter Username">

        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter Your Password"><br/>

        <button type="button" class="btn btn-primary btn-sm" onclick="profile()">Sign in</button>
    </form>
</body>
</html>
